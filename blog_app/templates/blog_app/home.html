
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    nav {
        background-color: #333;
        overflow: hidden;
    }

    nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav a:hover {
        background-color: #ddd;
        color: black;
    }

    .blog-post {
            background-color: #f70000;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        small {
            font-weight: bold;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
</style>
</head>
<body>

<nav>
    <a href="#home">Home</a>
</nav>

<!-- Your content goes here -->

{% for Blog in blogs %}
<div class="blog-post">
<h1>{{Blog.title}}</h1>
<small>Author name: {{Blog.author_name}}</small>
<p>{{Blog.content}}</p>
<p>{{Blog.created_on}}</p>
</div>

{% endfor %}
</body>
